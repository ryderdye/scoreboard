<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="black-box">
                    <p class="score" id="home-score-el">12</p>
                </div>
                <div class="add-points">
                    <button class="add-points-btn" onclick="add1home()">+1</button>
                    <button class="add-points-btn" onclick="add2home()">+2</button>
                    <button class="add-points-btn" onclick="add3home()">+3</button>
                </div>
            </div>
            
            <div>
                <button id="new-game" onclick="newGame()">NEW GAME</button>
            </div>
            
            <div>
                <h3>GUEST</h3>
                <div class="black-box">
                    <p class="score" id="guest-score-el">5</p>
                </div>
                <div class="add-points">
                    <button class="add-points-btn" onclick="add1guest()">+1</button>
                    <button class="add-points-btn" onclick="add2guest()">+2</button>
                    <button class="add-points-btn" onclick="add3guest()">+3</button>
                </div>       
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
